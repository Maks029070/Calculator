<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>
	<body>
		<div class="calculator">
			<div class="calculator__body">
				<form>
					<input type="text" class="calculator__input" value="" disabled>
					<input type="button" class="calculator__btn calculator__btn__big-btn" value="Previous" id="prev">
					<div class="calculator__buttons">
						<input type="button" class="calculator__btn number" value="1" data-type="">
						<input type="button" class="calculator__btn number" value="2">
						<input type="button" class="calculator__btn number" value="3">
						<input type="button" class="calculator__btn operation" value="+">
						<input type="button" class="calculator__btn operation" value="-">
						<input type="button" class="calculator__btn number" value="4">
						<input type="button" class="calculator__btn number" value="5">
						<input type="button" class="calculator__btn number" value="6">
						<input type="button" class="calculator__btn operation" value="*">
						<input type="button" class="calculator__btn operation" value="/">
						<input type="button" class="calculator__btn number" value="7">
						<input type="button" class="calculator__btn number" value="8">
						<input type="button" class="calculator__btn number" value="9">
						<input type="button" class="calculator__btn method" value="sqrt">
						<input type="button" class="calculator__btn operation" value="^">
						<input type="button" class="calculator__btn number" value="00">
						<input type="button" class="calculator__btn number" value="0">
						<input type="button" class="calculator__btn number" value=".">
						<input type="button" class="calculator__btn method" value="cos">
						<input type="button" class="calculator__btn method" value="sin">
						<input type="button" class="calculator__btn" id="clear" value="C">
						<input type="button" class="calculator__btn calculator__btn__big-btn" id="calculate" value="=">
					</div>
				</form>
			</div>
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
